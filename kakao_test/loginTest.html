<!DOCTYPE html>

<head>

    <script>
        // SDK를 초기화 합니다. 사용할 앱의 JavaScript 키를 설정해 주세요.
        Kakao.init('08f9c3456cd84f0e93a2f99a212dc02a');

        console.log(Kakao.isInitialized());

    <script>

    <button onclick="kakao_Login();">카카오 로그인을 해봅시당</button>
</body>
</html>
